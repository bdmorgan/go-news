steps:
  # see https://www.npmjs.com/package/editorconfig-checker
  - id: eclint
    name: "e53e225/editorconfig-checker"
  - id: go_version
    name: "gcr.io/cloud-builders/go"
    args: ["version"]
    env: ["GOPATH=."]
  - id: go_dep1
    name: "gcr.io/cloud-builders/go"
    args: ["get", "github.com/joho/godotenv"]
    env: ["GOPATH=."]
  - id: go_dep2
    name: "gcr.io/cloud-builders/go"
    args: ["get", "github.com/Freshman-tech/news-demo-starter-files"]
    env: ["GOPATH=."]
  - id: go_build 
    name: "gcr.io/cloud-builders/go"
    args: ["build","main.go"]
    env: ["GOPATH=."]
