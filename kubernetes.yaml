apiVersion: v1
kind: Namespace
metadata:
  name: go-web-app



apiVersion: apps/v1
kind: Deployment
metadata:
  name: go-web
  namespace: go-web-app
  labels:
    app: go-web
spec:
  replicas: 1
  selector:
    matchLabels:
      app: go-web
  template:
    metadata:
      labels:
        app: go-web
    spec:
      containers:
        - name: go-web
          image: go-web
          ports:
            - containerPort: 8085
